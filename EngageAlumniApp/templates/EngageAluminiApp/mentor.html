    <style>
        /* Reset some default styles */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navigation bar styles */
        nav ul {
            list-style: none;
            background-color: #333;

            padding: 10px 0;

        }

        nav ul li a:hover {

            height: 750px; /* Adjust height as needed */

            background-position: center;

            text-align: center;
        }

        .hero-content {

            border-radius: 10px;
        }

            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
