<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Award Recipients</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            animation: fadeIn 1.5s ease-in;
            padding-top: 70px; /* Space for the fixed header */
        }

        .header-banner {
            background-color: #c3002f;
            width: 100%;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            text-align: center;
        }

        .header-banner h1 {
            color: white;
            margin: 0;
            font-size: 2.5rem;
        }

        .alumni-awards-section {
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .awards-content {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('pexels-quang-vuong-724225078-27276221.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .awards-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .overlay-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 600px;
            color: #fff;
        }

        .overlay-content h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .overlay-content p {
            font-size: 20px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .container h1 {
            color: rgb(183, 58, 58);
            margin: 20px 0;
            font-size: 36px;
        }

        .awards .award {
            border-bottom: 1px solid #ccc;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .awards .award:hover {
            background-color: #f0f0f0;
        }

        .previous-button {
            display: block;
            width: 100%;
            padding: 10px 0;
            background-color: black;
            color: white;
            font-size: 18px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .previous-button:hover {
            transform: scale(1.05);
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #c3002f;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- Alumni Awards Section -->
    <div class="header-banner">
        <h1>ALUMNI AWARDS</h1>
    </div>

    <div class="alumni-awards-section">
        <div class="awards-content">
            <div class="overlay-content">
                <h2>2024 Alumni Award Recipients</h2>
                <p>Alumni Awards celebrate distinguished alumni, faculty members, and friends of UGA</p>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>ALUMNI AWARDS CRITERIA</h1>
        <div class="awards">
            <div class="award">+ ALUMNI MERIT AWARD</div>
            <div class="award">+ FAMILY OF THE YEAR AWARD</div>
            <div class="award">+ FACULTY SERVICE AWARD</div>
            <div class="award">+ FRIEND OF THE YEAR AWARD</div>
            <div class="award">+ YOUNG ALUMNI AWARD</div>
        </div>
        <button onclick="window.location.href='previous-awards.html';" class="previous-button">PREVIOUS ALUMNI AWARD WINNERS</button>
    </div>

    <a href="#" class="back-to-top" id="back-to-top">^</a>

    <script>
        // Show back-to-top button when user scrolls down
        const backToTopButton = document.getElementById('back-to-top');

        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };

        // Scroll smoothly back to top
        backToTopButton.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>

</body>
</html>
