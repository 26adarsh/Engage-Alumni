<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Award Recipients</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        body {
            animation: fadeIn 1.5s ease-in;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 font-sans">
    <div class="max-w-2xl mx-auto p-10 bg-gray-800 rounded-lg shadow-lg mt-12 mb-12 text-center">
        <h1 class="text-4xl font-bold text-blue-400 mb-8">2024 Alumni Award Recipients</h1>
        <ul class="list-none p-0">
            <li class="text-xl text-gray-200 mb-4 hover:text-blue-300 transition-colors duration-300">John Doe – Outstanding Achievement Award</li>
            <li class="text-xl text-gray-200 mb-4 hover:text-blue-300 transition-colors duration-300">Jane Smith – Lifetime Service Award</li>
            <li class="text-xl text-gray-200 mb-4 hover:text-blue-300 transition-colors duration-300">Michael Johnson – Young Alumni Award</li>
            <li class="text-xl text-gray-200 mb-4 hover:text-blue-300 transition-colors duration-300">Emily Davis – Distinguished Service Award</li>
        </ul>
    </div>
</body>
</html>
